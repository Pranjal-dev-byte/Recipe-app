<div class="row">
    <div class="col-md-7">
        <app-recipe-list (recipeWasSelected)="recipeSelected=$event"></app-recipe-list>
    </div>
    <div class="col-md-5">
        <app-recipe-details 
            *ngIf="recipeSelected; else infoText"
            [recipe]="recipeSelected"    
        >
        </app-recipe-details>
        <ng-template #infoText>
            <p>
                Select a recipe!
            </p>
        </ng-template >
    </div>
</div>
